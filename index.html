<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>barChart</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div id="barChart">
    <div class="title">
      <div id="titleText">
      </div>
    </div>
    <div class="barChart">
      <div class="chart">
          <div class="hunPercent">100%</div>
          <div class="ninetyPercent">90%</div>
          <div class="eightyPercent">80%</div>
          <div class="seventyPercent">70%</div>
          <div class="sixtyPercent">60%</div>
          <div class="fiftyPercent">50%</div>
          <div class="fourtyPercent">40%</div>
          <div class="thirtyPercent">30%</div>
          <div class="twentyPercent">20%</div>
          <div class="tenPercent">10%</div>
      </div>
    </div>
    <div class="option">
      <div class="optionBar">
        <div class = "button" id="barColor">barColor</div>
        <div class = "button" id="labelColor">labelColor</div>
        <div class = "button" id="barSpace">barSpace</div>
        <div class = "button" id="chartAxes">chartAxes</div>
        <div class = "button" id="title">title</div>
        <div class = "button" id="tFontSize">titleFontSize</div>
        <div class = "button" id="tFontColor">titleFontColor</div>
      </div>
    </div>
  </div>
  <script src=jquery.js></script>
  <script src=jquery-ui.js></script>
  <script src="anime.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
